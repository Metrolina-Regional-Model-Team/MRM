name: "MRM"
output_dir: "_site"
clean_site: true        
exclude: ["*.Rmd"]    
keep_md: false
lib_dir: "_site/site_libs"
output:
  html_document:
    theme: cosmo
    css: "styles.css"
    highlight: tango
    toc: true
    toc_float: 
      collapsed: false  
      smooth_scroll: true  
      number_sections: false  
      highlight: true  
    toc_depth: 3
    self_contained: true
includes:
    in_header: |
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/cosmo/bootstrap.min.css">
    
navbar:
  title: "MRM"
  background: "#000000"
  foreground: "#ffffff"
  type: inverse
  left:
    - text: "Databases"
      menu:
        - text: "TAZs & SE"
          href: 1_taz_se.html
        - text: "Networks"
          href: 1_networks.html
        - text: "Route Systems"
          href: 1_routes.html
    - text: "Surveys"
      menu:
        - text: "Household Travel Survey"
          href: 2_hhts.html
        - text: "On Board Surveys"
          href: 2_onboard.html
    - text: "Contact"
